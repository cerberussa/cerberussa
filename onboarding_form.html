<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assistant Profile Onboarding</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; background: #f5f5f5; }
    h2 { color: #333; }
    form { background: white; padding: 2em; border-radius: 8px; max-width: 500px; margin: auto; }
    label { display: block; margin-top: 1em; font-weight: bold; }
    input, textarea, select {
      width: 100%; padding: 8px; margin-top: 0.5em; border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      margin-top: 2em; padding: 0.8em 2em; background: #333; color: white; border: none; border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form>
    <h2>Assistant Onboarding Form</h2>
    <label for="name">Assistant Name</label>
    <input type="text" id="name" placeholder="e.g. Laura, Eva, Zoe" required>

    <label for="language">Primary Language</label>
    <select id="language">
      <option value="en">English</option>
      <option value="de">German</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="it">Italian</option>
    </select>

    <label for="services">Available Services</label>
    <textarea id="services" rows="3" placeholder="RideBuddy, Cleaning, etc."></textarea>

    <label for="bio">Intro / Personality</label>
    <textarea id="bio" rows="3" placeholder="Friendly, helpful, discreet..."></textarea>

    <label for="pricing">Pricing or Instructions</label>
    <textarea id="pricing" rows="2" placeholder="CHF 120/hr, cash only, etc."></textarea>

    <label for="number">Phone or WhatsApp</label>
    <input type="text" id="number" placeholder="+41..." required>

    <label for="location">Based in</label>
    <input type="text" id="location" placeholder="Zurich, Geneva, etc.">

    <button type="submit">Submit Profile</button>
  </form>
</body>
</html>
